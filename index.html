<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Photo Gallery</title>
</head>

<body>
    <!-------------Cover Page--------------->
    <header>
        <div class="container">
            <h1>My Photo Gallery</h1>
            <a href="#gallery" class="btn">Learn More</a>
        </div>

    <!-------------End of Cover Page--------------->

    <!-------------Start of Gallery--------------->
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search" id="search">-
        </div>
        <div id="gallery" class="gallery">

            <div>
                <a href="./img/01.jpg" data-caption="Hay Bales
                I love hay bales. Took this snap on a drive through the countryside past some straw fields." alt="First Image"></a>
                <img src="./thumbnails/01.jpg" alt="Second Image">
            </div>

            <div>
                <a href="./img/02.jpg" data-caption="Lake
                The lake was so calm today. We had a great view of the snow on the mountains from here." alt="Second Image"></a>
                <img src="./thumbnails/02.jpg" alt="Second Image">
            </div>

            <div>
                <a href="./img/03.jpg" data-caption="Canyon
                I hiked to the top of the mountain and got this picture of the canyon and trees below." alt="Third Image"></a>
                <img src="./thumbnails/03.jpg" alt="Third Image">
            </div>

            <div>
                <a href="./img/04.jpg" data-caption="Iceberg
                It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." alt="Fourth Image"></a>
                <img src="./thumbnails/04.jpg" alt="Fourth Image">
            </div>

            <div>
                <a href="./img/05.jpg" data-caption="Desert

                <img src="./thumbnails/05.jpg" alt="Fifth Image">
            </div>

            <div>
                <a href="./img/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color." alt="Sixth Image"></a>
                <img src="./thumbnails/06.jpg" alt="Sixth Image">

            <div>

                <img src="./thumbnails/07.jpg" alt="Seventh Image">
            </div>

            <div>
                <a href="./img/08.jpg" data-caption="Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!" alt="Eigth Image"></a>
                <img src="./thumbnails/08.jpg" alt="Eigth Image">
            </div>

            <div>
                <a href="./img/09.jpg" data-caption="Countryside Lane We enjoyed a quiet stroll down this countryside lane." alt="Ninth Image"></a>

            </div>

            <div>

            </div>

            <div>
                <a href="./img/11.jpg" data-caption="Cave I did a tour of a cave today and the view of the landscape below was breathtaking." alt="Eleventh Image"></a>
                <img src="./thumbnails/11.jpg" alt="Eleventh Image">
            </div>

            <div>
                <a href="./img/12.jpg" data-caption="Bluebells I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." alt="Twelfth Image"></a>

    <footer>
        <h3>Photo Gallery &copy;2020</h3>
    </footer>
